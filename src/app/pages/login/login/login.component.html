<div class="container-fluid fill w-100">
  <div class="row">
    <div class="content-form">
      <p class="text-center">Login</p>
      <form class="d-flex flex-column align-items-center" [formGroup]="loginGroup" (ngSubmit)="sendData()">
        <div class="form-group">
          <label for="username" class="col-sm-2">
            Username:
          </label>
          <div class="col-sm-10">
            <input id="username" type="text" class="formControl" formControlName="username">
          </div>
          <app-invalid-paragraph [referredFormControlName]="username" [conditionToShow]="submitted"></app-invalid-paragraph>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2">
            Password:
          </label>
          <div class="col-sm-10">
            <input id="password" type="password" class="formControl" formControlName="password">
          </div>
          <app-invalid-paragraph [referredFormControlName]="password" [conditionToShow]="submitted"></app-invalid-paragraph>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginGroup.valid">Conferma</button>
      </form>
    </div>
  </div>
</div>
